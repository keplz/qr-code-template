<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

  <section class="container">
    <img class="container__qr-code" src="images/image-qr-code.png" alt="imagem de um qr-code">
    <h1 class="container__titulo">Improve your front-end <br> skills by building projects</h1>
    <p class="container__paragrafo">Scan the QR code to visit Frontend <br> Mentor and take your coding skills to the <br> next level</p>
  </section>

</body>
</html>
